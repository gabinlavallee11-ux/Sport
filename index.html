<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Papa</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background: #f4f4f9; }
        .card { background: white; padding: 20px; border-radius: 15px; display: inline-block; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #btn-notif { background: #007bff; color: white; border: none; padding: 15px 25px; border-radius: 50px; font-size: 18px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div style="text-align: center; padding-top: 50px; font-family: sans-serif;">
        <h1>üèÉ‚Äç‚ôÇÔ∏è Alerte Sport Papa</h1>
        <p>Clique sur le bouton pour recevoir une notification d√®s que Papa court.</p>
        <button id="btn-notif" style="background: #007bff; color: white; border: none; padding: 15px 25px; border-radius: 50px; font-size: 18px; cursor: pointer;">
            üîî Activer les notifications
        </button>
    </div>

    <script type="module">
        // ... (ton code Firebase existant avec l'import et la config)
        
        document.getElementById('btn-notif').onclick = async () => {
            const permission = await Notification.requestPermission();
            if (permission === 'granted') {
                const token = await getToken(messaging, { vapidKey: 'TA_CLE_VAPID' });
                // IMPORTANT : Pour que le script fonctionne, on s'abonne au groupe
                await fetch(`https://iid.googleapis.com/iid/v1/${token}/rel/topics/sport_papa`, {
                    method: 'POST',
                    headers: { 'Authorization': 'key=TA_NOUVELLE_CLE_API' }
                });
                alert("Parfait ! Tu recevras les alertes.");
            }
        };
    </script>
</body>
</html>
