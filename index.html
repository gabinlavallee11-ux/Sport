<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Papa</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background: #f4f4f9; }
        .card { background: white; padding: 20px; border-radius: 15px; display: inline-block; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #btn-notif { background: #007bff; color: white; border: none; padding: 15px 25px; border-radius: 50px; font-size: 18px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üèÉ‚Äç‚ôÇÔ∏è Alerte Sport Papa</h1>
        <p>Pour recevoir les notifications sur ton iPhone :</p>
        <button id="btn-notif">üîî Activer les notifications</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-messaging.js";

        // COLLE TON CONFIG FIREBASE ICI
        const firebaseConfig = {
            apiKey: "TON_API_KEY",
            authDomain: "TON_PROJET.firebaseapp.com",
            projectId: "TON_PROJET_ID",
            messagingSenderId: "TON_SENDER_ID",
            appId: "TON_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const messaging = getMessaging(app);

        document.getElementById('btn-notif').onclick = async () => {
            const permission = await Notification.requestPermission();
            if (permission === 'granted') {
                const token = await getToken(messaging, { vapidKey: 'TA_CLE_VAPID_COPIEE_SUR_FIREBASE' });
                console.log("Token :", token);
                alert("Notifications activ√©es avec succ√®s !");
            } else {
                alert("Permission refus√©e. V√©rifie les r√©glages de ton iPhone.");
            }
        };
    </script>
</body>
</html>
